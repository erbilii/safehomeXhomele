<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 40px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            color: #d71a1a; /* Matching branding color */
            font-size: 24px;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 25px;
            margin: 10px;
            background-color: #d71a1a; /* Matching branding color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #a51414; /* Darker shade of the branding color */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/img/1.png" alt="Company Logo" class="logo"> <!-- Your Logo -->
        <h2>Select Your Language</h2>

        <!-- Language Selection Buttons -->
        <button onclick="window.location.href='kr.html'">Kurdish</button>
        <button onclick="window.location.href='ar.html'">Arabic</button>
        <button onclick="window.location.href='en.html'">English</button>
    </div>
</body>
</html>
