<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #d71a1a;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #a51414;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <img src="/assets/img/1.png" alt="Company Logo" class="logo">
        <h2>ادخل معلوماتك</h2>
        <form id="infoForm">
            <input type="text" id="fullName" placeholder="الاسم الكامل" required dir="rtl">
            <input type="tel" id="phoneNumber" class="phone-number" placeholder="رقم الجوال" required dir="rtl">

            <select id="city" required dir="rtl">
                <option value="">اختيار المدينة...</option>
                <!-- List of cities in Kurdistan and Iraq -->
                <option value="Erbil">Erbil</option>
                <option value="Sulaymaniyah">Sulaymaniyah</option>
                <option value="Duhok">Duhok</option>
                <option value="Zakho">Zakho</option>
                <option value="Halabja">Halabja</option>
                <option value="Koya">Koya</option>
                <option value="Ranya">Ranya</option>
                <option value="Akre">Akre</option>
                <option value="Chamchamal">Chamchamal</option>
                <option value="Rawanduz">Rawanduz</option>
                <option value="Amadiya">Amadiya</option>
                <option value="Baghdad">Baghdad</option>
                <option value="Basra">Basra</option>
                <!-- Add more cities as needed -->
            </select>
            <button type="submit">ارسل</button>
        </form>
    </div>

    <script>
        document.getElementById('infoForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let fullName = document.getElementById('fullName').value;
            let phoneNumber = document.getElementById('phoneNumber').value;
            let city = document.getElementById('city').value;

            // Check if all fields are filled
            if (!fullName || !phoneNumber || !city) {
                alert('يرجى تعبئة جميع الحقول');
                return;
            }

            // Save the data in localStorage
            let formData = {
                fullName: fullName,
                phoneNumber: phoneNumber,
                city: city,
                timestamp: new Date().toLocaleString(),
            };

            try {
                let storedData = JSON.parse(localStorage.getItem('formData')) || [];
                storedData.push(formData);
                localStorage.setItem('formData', JSON.stringify(storedData));

                alert('تم إرسال معلوماتك بنجاح!');
                document.getElementById('infoForm').reset();
            } catch (error) {
                console.error('Error saving data to localStorage:', error);
                alert('An error occurred while saving data.');
            }
        });
    </script>
</body>
</html>
